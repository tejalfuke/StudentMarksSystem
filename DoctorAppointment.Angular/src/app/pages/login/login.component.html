<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
      <div class=" text-center">
        <h1>Login</h1>
        <h6>please enter username & password!</h6>
      </div>

        <form [formGroup]="loginForm">

          <!-- name  -->
          <div class="mb-3">
            <label>Email Id</label>
            <input type="email" formControlName="email" class="form-control" autocomplete="off" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email" >

          </div>

      <!-- validation  -->
      <div class="text-danger" *ngIf=" f?.['email']?.touched ">
        <div *ngIf="f?.['email']?.errors?.['required']">
          Email id is required
        </div>
        <div *ngIf="f?.['email']?.errors?.['email']">
          Enter valid Email Id
        </div>
      </div>

        <!-- password  -->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" autocomplete="off" id="exampleInputPassword1" placeholder="Enter Password">
             <!-- <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>  -->
          </div>

          <!-- validation  -->
          <div class="text-danger" *ngIf=" f?.['password']?.touched ">
            <div *ngIf="f?.['password']?.errors?.['required']"> Password is required
          </div>
             </div>

          <button routerLink="/search" routerLinkActive="active" type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
        </form>
        <a style="color:aliceblue;margin: 10px;"routerLink="/signup">New User? Click to Signup!! </a>
    </div>
  </div>
  </div>
</div>
