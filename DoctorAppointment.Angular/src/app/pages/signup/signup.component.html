<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
      <div class="text-center">
        <h1>Signup</h1>
        <h6>Register Yourself</h6>
      </div>

        <form [formGroup]="signupForm">
          <!-- name  -->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Full Name</label>
            <input type="text" formControlName="fullname" class="form-control" id="exampleInputPassword1" autocomplete="off" placeholder="Enter Your Name">

          </div>

          <!-- validation  -->
          <div class="text-danger" *ngIf=" f?.['fullname']?.touched ">
            <div *ngIf="f?.['fullname']?.errors?.['required']">*Name is required
          </div>
             </div>

          <!-- Mobile  -->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
            <input type="text" formControlName="mobile" class="form-control" id="exampleInputPassword1" autocomplete="off" placeholder="Enter Your Mobile Number">

           <!-- Validation -->

          </div>
          <div class="text-danger" *ngIf=" f?.['mobile']?.touched">
            <div *ngIf="f?.['mobile']?.errors?.['required']">Mobile No. is required</div>
            <div *ngIf="f?.['mobile']?.errors?.['pattern']">Enter valid Mobile No.
            </div>
                </div>

                <!-- Email -->

          <div class="mb-3">
            <label>Email Id</label>
            <input type="email" formControlName="email" class="form-control"  aria-describedby="emailHelp" autocomplete="off"  placeholder="Enter Your Email ">

          </div>

          <!-- Validation -->
          <div class="text-danger" *ngIf=" f?.['email']?.touched ">
            <div *ngIf="f?.['email']?.errors?.['required']"> Email id is required
          </div>
          <div *ngIf="f?.['email']?.errors?.['email']">Enter valid Email Id
          </div>
             </div>

          <!-- Password  -->
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" autocomplete="off"  placeholder="Enter Your Password">

          </div>

<!-- Validation  -->
<div class="text-danger" *ngIf=" f?.['password']?.touched ">
  <div *ngIf="f?.['password']?.errors?.['required']"> Password is required
</div>
   </div>



          <button routerLink="/login" routerLinkActive="active" type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Signup</button>
        </form>
        <a style="color:aliceblue;margin: 10px;" routerLink="/login">Already Registered ? click to Login !!</a>
    </div>
  </div>
  </div>
</div>
