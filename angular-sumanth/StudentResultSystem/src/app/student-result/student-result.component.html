<br>
<div class="container">
  <div class="text-center">
    <h4>Student Information</h4>
  </div>
  <br>
  <div class="row ">
    <div class="col">
      <label for="Form" class="form-label">First Name</label>
      <input #n ="ngModel" type="text" class="form-control" id="Form" placeholder="John" aria-label="First Name" required pattern="[a-z,A-Z]*" required ngModel>
      <div *ngIf="n.touched && n.invalid" class=" alert-danger">First Name is required</div>
    </div>
  

    <div class="col">
      <label for="Form" class="form-label">Last Name</label>
      <input #a ="ngModel" type="text" class="form-control" id="Form" placeholder="Richard"  aria-label="Last Name" required pattern="[a-z,A-Z]*" required ngModel>
      <div *ngIf="a.touched && a.invalid" class=" alert-danger">Last Name is required</div>
    </div>

    <div class="col">
      <label for="Form" class="form-label">Roll Number</label>
      <input #b = "ngModel" type="text" class="form-control" id="Form" placeholder="JR957"  aria-label="Roll Number" required ngModel>
      <div *ngIf="b.touched  && b.invalid" class=" alert-danger">Roll Number is required</div>
    </div>
    <div class="col">
        <label for="Form" class="form-label">Email address</label>
        <input #name ="ngModel" required type="email" class="form-control" id="Form" placeholder="name@example.com" ngModel>
        <div *ngIf="name.touched && name.invalid" class=" alert-danger">Email is required</div>
    </div>
    <br>
    <br>
  
    <div class="card">
      <div class=" text-center">
       <h4>Average Calculation</h4>
      </div>
      <br>
      <form>
        <div class="row">
          <div class="col">
            <label>Maths</label>
            <input #num="ngModel" required type="number" min="0" max="100" inputmode="numeric" name="Maths" class="form-control" aria-label="Maths" [(ngModel)]="Maths">
            <div *ngIf ="num.touched && num.invalid" class="alert-danger"> Enter Marks</div>
          </div>
          <div class="col">
            <label>Physics</label>
            <input #number="ngModel" required type="number" min="0" max="100" inputmode="numeric"name="Physics" class="form-control" aria-label="Physics" [(ngModel)]="Physics">
            <div *ngIf ="number.touched && number.invalid"class="alert-danger" > Enter Marks</div>
          </div>
          <div class="col">
            <label>Chemistry</label>
            <input #number="ngModel" type="number"  min="0" max="100" name="Chemistry" class="form-control" aria-label="Chemistry" [(ngModel)]="Chemistry">
            <div *ngIf ="number.touched && number.invalid" class="alert-danger"> Enter Marks</div>
          </div>
          <br>
          <div class="row" class="text-center" class="mb-3">
           <b><label>Average:</label></b>
            <output name="average" type="number" class="form-control" aria-label="Average" >{{average}}</output>
          </div>
          <div class="text-center">
            <button (click)="Average()" type="button" class="btn btn-success mx-2">Average</button>
            <button type="reset" value="reset" class="btn btn-success">reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
